
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Atendimentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin: 0 auto 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabs button.active {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f7f7f7;
    }
    .livre { background-color: #d4edda; }
    .harisson { background-color: #d0ebff; }
    .leandro { background-color: #d4f4dd; }
    .byanka { background-color: #fce4ec; }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="logo-koby-jpg-colorido.jpg" alt="Logo Koby" class="logo" />

  <div class="tabs">
    <button id="btnFormulario" class="active" onclick="mostrarAba('formulario')">Formulário</button>
    <button id="btnCalendario" onclick="mostrarAba('calendario')">Calendário Semanal</button>
    <button id="btnCertificados" onclick="mostrarAba('certificados')">Certificados Emitidos</button>
  </div>

  <div id="formulario" class="tab-content active">
    <iframe id="iframeForm" src="formulario.html" width="100%" height="1000px" frameborder="0"></iframe>
  </div>

  <div id="calendario" class="tab-content">
    <h3 id="titulo-semana">Calendário Semanal</h3>
    <div>
      <button onclick="mudarSemana(-1)">Semana Anterior</button>
      <button onclick="mudarSemana(1)">Próxima Semana</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Horário</th>
          <th id="dia0"></th>
          <th id="dia1"></th>
          <th id="dia2"></th>
          <th id="dia3"></th>
          <th id="dia4"></th>
        </tr>
      </thead>
      <tbody id="corpo-calendario"></tbody>
    </table>
  </div>

  <div id="certificados" class="tab-content">
    <h2>Certificados Emitidos</h2>
    <table id="tabela-certificados" border="1">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Empreendimento</th>
          <th>Torre</th>
          <th>Unidade</th>
          <th>Tipo</th>
          <th>Analista</th>
          <th>Data de Emissão</th>
        </tr>
      </thead>
      <tbody id="corpo-certificados"></tbody>
    </table>
  </div>

  <footer>
    Criado por marialuisa.campos
  </footer>

<script>
  function mostrarAba(aba) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(aba).classList.add('active');
    document.getElementById('btn' + aba.charAt(0).toUpperCase() + aba.slice(1)).classList.add('active');
    if (aba === 'calendario') carregarCalendario();
  }

  const horarios = [
    "09:00", "09:15", "09:30", "09:45", "10:00", "10:15", "10:30", "10:45",
    "11:00", "11:15", "11:30", "11:45", "12:00", "12:15", "12:30", "12:45",
    "13:00", "13:15", "13:30", "13:45", "14:00", "14:15", "14:30", "14:45",
    "15:00", "15:15", "15:30", "15:45", "16:00", "16:15", "16:30", "16:45",
    "17:00", "17:15", "17:30", "17:45"
  ];
  let offsetSemana = 0;

  function mudarSemana(d) {
    offsetSemana += d;
    carregarCalendario();
  }

  async function carregarCalendario() {
    const hoje = new Date();
    const inicio = new Date(hoje.setDate(hoje.getDate() - hoje.getDay() + 1 + offsetSemana * 7));
    const dias = [];

    for (let i = 0; i < 5; i++) {
      const data = new Date(inicio);
      data.setDate(inicio.getDate() + i);
      const iso = data.toISOString().split('T')[0];
      dias.push(iso);
      const nomeDia = data.toLocaleDateString('pt-BR', { weekday: 'long' });
      document.getElementById('dia' + i).innerText = `${nomeDia} (${data.toLocaleDateString('pt-BR')})`;
    }

    try {
      const res = await fetch("https://agenda-koby-v01.onrender.com/agendamentos");
      const dados = await res.json();

      const tbody = document.getElementById("corpo-calendario");
      tbody.innerHTML = "";

      horarios.forEach(h => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${h}</td>`;
        dias.forEach(dia => {
          const eventos = dados.filter(a => a.data === dia && a.hora === h);
          if (eventos.length > 0) {
            let html = "";
            eventos.forEach(a => {
              let cor = a.analista === "Harisson" ? "harisson" : a.analista === "Byanka" ? "byanka" : "leandro";
              html += `<div class="${cor}" title="${a.nomeCompleto} - ${a.tipoAtendimento}\n${a.empreendimento} Torre ${a.torre} Unid. ${a.unidade}\nCPF: ${a.cpf}">${a.analista}</div>`;
            });
            tr.innerHTML += `<td>${html}</td>`;
          } else {
            tr.innerHTML += `<td class='livre'>Livre</td>`;
          }
        });
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error("Erro ao buscar agendamentos:", err);
    }
  }

  // Recebe dados de certificado via postMessage do iframe do formulário
  window.addEventListener("message", function(event) {
    if (event.data.tipo === "certificado") {
      const cert = event.data.dados;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${cert.data}</td>
        <td>${cert.hora}</td>
        <td>${cert.nomeCompleto}</td>
        <td>${cert.cpf}</td>
        <td>${cert.empreendimento}</td>
        <td>${cert.torre}</td>
        <td>${cert.unidade}</td>
        <td>${cert.tipoAtendimento}</td>
        <td>${cert.analista}</td>
        <td>${cert.dataEmissao}</td>
      `;
      document.getElementById("corpo-certificados").appendChild(tr);
    }
  });
</script>
</body>
</html>
