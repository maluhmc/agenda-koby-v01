<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Index</title></head>
<body>
<div id="certificados">
  <table><thead><tr><th>Data</th><th>Hora</th><th>Nome</th><th>CPF</th><th>Empreendimento</th><th>Torre</th><th>Unidade</th><th>Tipo</th><th>Analista</th><th>Status</th><th>Data de Emiss√£o</th><th>Excluir</th></tr></thead>
  <tbody id="certificados-tabela"></tbody></table>
</div>
<script>
window.addEventListener("DOMContentLoaded", async () => {
  const res = await fetch("https://agenda-koby-v01.onrender.com/certificados");
  const certificados = await res.json();
  const tabela = document.getElementById("certificados-tabela");
  certificados.forEach(c => {
    const linha = document.createElement("tr");
    linha.innerHTML = `<td>${c.data}</td><td>${c.hora}</td><td>${c.nomeCompleto}</td><td>${c.cpf}</td>
    <td>${c.empreendimento}</td><td>${c.torre}</td><td>${c.unidade}</td><td>${c.tipoAtendimento}</td>
    <td>${c.analista}</td><td>Emitido</td><td>${c.dataEmissao}</td>`;
    const btn = document.createElement("button");
    btn.innerText = "EXCLUIR";
    btn.onclick = () => linha.remove();
    const td = document.createElement("td");
    td.appendChild(btn);
    linha.appendChild(td);
    tabela.appendChild(linha);
  });
});
</script>
</body></html>
